<md-dialog aria-label="Mango (Fruit)" class="big-dialog">
  <md-content>

    <md-input-container flex="" class="md-default-theme">
      <label for="team-name">Name</label>
      <input
        ng-model="team.name"
        class="ng-pristine ng-valid md-input ng-touched"
        tabindex="0"
        id="team-name"
        aria-invalid="false">
    </md-input-container>

    <md-input-container flex="" class="md-default-theme">
      <label for="description">Description</label>
      <input
        ng-model="team.description"
        class="ng-pristine ng-valid md-input ng-touched"
        tabindex="0"
        id="description"
        aria-invalid="false">
    </md-input-container>

    <md-input-container flex="" class="md-default-theme">
      <label for="img-url">Image URL</label>
      <input
        ng-model="team.img"
        class="ng-pristine ng-valid md-input ng-touched"
        tabindex="0"
        id="img-url"
        aria-invalid="false">
    </md-input-container>

  </md-content>
  <div style="display: block; clear: both;">
    <md-button class="md-primary">
      save
    </md-button>
  </div>
</md-dialog>
