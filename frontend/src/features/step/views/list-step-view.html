<div id="list-tool-screen" class="app-view">

  <!-- Barra Principal -->
  <!-- <header main-bar has-menu="true"></header> -->

  <!-- Cover Image -->
  <div id="team-img"></div>

  <div class="well">
    <md-button ng-click="toogleLeftNav()" class="md-fab md-button md-cyan-theme">
      Menu
    </md-button>

    <md-button class="md-fab md-button md-cyan-theme" ui-sref="step.edit({teamId: team.id, toolId: tool.id, actionId: action.id, id: currentStep.id})">
      Edit
    </md-button>
  </div>


  <!-- Side Bar -->
  <md-sidenav md-component-id="left-nav" class="md-sidenav-left">

    <h3 class="text-center" ng-bind="action.name"></h3>

    <ul>
      <li ng-repeat="step in steps">
        <span ng-bind="$index + 1"></span> - <span ng-bind="step.name"></span>
      </li>
    </ul>

  </md-sidenav>

  <div class="screen-content">

    <div class="row">
      <div class="col-md-12 col-sm-12 panel panel-default">
        <h2 ng-bind="currentStep.name"></h2>
        <div btf-markdown="currentStep.description"></div>  <!-- Markdown Preview -->
      </div>
    </div>

  </div>

</div>
